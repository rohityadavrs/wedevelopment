<style>
  *{
  margin-top: 60px;
  margin-left:50px;
  background-color: whitesmoke;
}
.scanner h1{
  color: #252839;
  font-size:4rem;
  position:absolute;
}
.scanner h1:before{
  content:"Loading ...";
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:100%;
  border-radius:4px solid #17FEFF;
  overflow:hidden;
  color: #17FEFF;
  animation: load 4s linear infinite;
}
@keyframes load{
  0%, 10%, 100%{
    width:0;
  }
  60%, 80%{
    width:100%;
  }
}
</style>

<div class="scanner">
  <h1> Loading ...</h1>
  </div>
