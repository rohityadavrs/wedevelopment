<html>
    <head>
        <title> Age calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="base">
                    <div class="enter">
                        <h4> Age Calculator</h4>
                    </div>
                    <div class="block">
                        <p class="title">date</p>
                        <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2">

                    </div>
                    <div class="block">
                        <p class="title">Month</p>
                        <input type="text" name="month" id="month" placeholder="MM" required minlength="1" maxlength="2">
                        
                    </div>
                    <div class="block">
                        <p class="title">year</p>
                        <input type="text" name="year" id="year" placeholder="YYYY" required minlength="1" maxlength="4">
                        
                    </div>
                    <!-- <div class="block">
                        <p class="title">time</p>
                        <input type="text" name="time" id="time" placeholder="hh:mm" required minlength="4" maxlength="5">
                        
                    </div> -->
                </div>
                <div class="base">
                    <div class="enter">
                        <input type="button" name="submit" value="submit" onclick="age()">
                    </div>
                </div>
                <div id="age"></div>
            </form>
        </div>
        <script>
            function age(){
                var d1=document.getElementById('date').value;
                var m1=document.getElementById('month').value;
                var y1=document.getElementById('year').value;
                //var t1=document.getElementById('time').value;
                var date=new Date();
                var d2=date.getDate();
                var m2=1+date.getMonth();
                var y2=date.getFullYear();
                //var t2=date.getTime();
                var month=[31,28,31,30,31,30,31,31,30,31,30,31];
                if(d1>d2){
                    d2=d2+month[m2-1];
                    m2=m2-1;
                }
                if(m1>m2){
                    m2=m2+12;
                    y2=y2-1;
                }
                var d=d2-d1;
                var m=m2-m1;
                var y=y2-y1;
               // var t=t2-t1;
                document.getElementById('age').innerHTML='your age is '+y+'years'+m+'Months'+d+'Days';
            }
        </script>
    </body>
</html>
