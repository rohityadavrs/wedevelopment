<style>
  *{
  margin:0;
  padding:0;
  box-sizing: box-border;
}
body{
  background-color:#32312f;
  font-family:sans-serif;
}
.table-container{
  padding:0 10%;
  margin: 40px auto 0;
}
.table{
  width:100%;
  border-collaps:collaps;
}
.table thead{
  background-color:#ee2828;
}
.table thead tr th{
  font-size:14px;
  font-weight:600;
  letter-spacing:0.35px;
  color:#ffffff;
  opacity:1;
  padding:12px;
  vertical-align:top;
  border:1px solid #dee2e685; 
}
.table tbody tr td{
  font-size:14px;
  letter-spacing:0.35px;
  font-weight:normal;
  color:#f1f1f1;
  background-color:#3c3f44;
  padding:8px;
  text-align:center;
  border:1px solid #dee2e685;
}
@media(max-width:786px){
  .table{
    margin-left:100px;
  }
  .table thead{
    display:none;
  }
  .table, .table tbody, .table tr, .table td{
    display:block;
    width:70%;
  }
  .table tr{
    margin-bottom:15px;
  }
  .table tbody tr td{
    text-align:right;
    padding-left:50%;
    position: relative;
  }
  .table td:before{
    content:attr(data-label);
    position: absolute;
    left:0;
    width:50%;
    padding-left:15px;
    font-weight:600;
    font-size:14px;
    text-align:left;
    
  }
}
</style>
