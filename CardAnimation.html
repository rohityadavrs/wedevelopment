<style>
  *{
  margin:50px;
  }
.card{
  position:relative;
  width:200px;
  height:200px;
  margin: 0 auto;
  background: #fff;
  transition:0.5s;
}
.card .layout{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height:100%;
  display:flex;
  justify-content: center;
  align-items:center;
  background:#ff0066;
  transition:0.6s;
}

.card:hover .layout{
  height:100px;
  width: 100px;
  border-radius:50%;
  top:50px;
  left: 50px;
  transform: translateX(-50%);
  background:transparent;
  border: 4px solid #ff0066;
}
.card .layout h2{
  font-size: 6em;
  color:#fff;
  transition:0.5s;
 }

.card:hover .layout h2{
  color:#ff0066;
  font-size: 2em;
}
</style>

<div class="card">
  <div class="layout">
    <h2> RK </h2>
  </div>
</div>
